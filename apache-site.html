cd /etc/apache2/sites-enabled

Create new file
vi app.local.conf

Paste this code
<VirtualHost *:80>
        ServerName app.local
        DocumentRoot /var/www/app

        <Directory "/var/www/app">
                AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>

Restart apache
sudo service apache2 restart
